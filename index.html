<title>Trans prompts by trans people! How positively fluffy!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/node_modules/dialog-polyfill/dist/dialog-polyfill.css">
<link rel="stylesheet" href="/index.css">
<link rel="icon" href="https://fluff4.me/img/logos/flag/logo.png" />

<nav>
	<a data-toggle="history" href="#">History</a>
	<!--a data-toggle="editor" href="#">Editor</a-->
</nav>
<main>
	<article>
		<a id="copy" href="#" aria-label="Copy to clipboard"><h1 id="prompt">Loading... if nothing happens, make sure JavaScript is enabled.</h1></a>
		<h5 id="hint">Click the prompt to copy to clipboard, click elsewhere to reroll!</h5>
		<a id="reroll" href="#" aria-label="Reroll"></a>
	</article>
	<aside id="history"></aside>
	<aside id="editor">
		<details>
			<summary class="button">Prompts</summary>
			<ul id="prompts"></ul>
			<a id="add-prompt" class="button inline-block" href="#"><span class="emoji is-greyscale is-bright">‚ûï</span> New Prompt</a>
		</details>
		<h2>Lists</h2>
		<ul id="lists"></ul>
	</aside>
	<footer></footer>
</main>
<footer>
	<p>Made by Chiri &nbsp; ü§ç &nbsp; <a href="https://github.com/ChiriCuddles/prompt.fluff4.me">Source Code</a></p>
	<p><h5>Prompts by contributors!</h5></p>
</footer>

<dialog id="dialog-options">
	<form method="dialog">
		<ul id="dialog-options-list"></ul>
	</form>
</dialog>
